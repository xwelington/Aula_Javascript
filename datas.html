<html lang="pt-BR">

<head>
    <title> Aulas de Javascript  </title>
    <meta charset="utf-8">
    <script>
        var meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
        var agora = new Date();
        
        console.log(agora.getDate() + " de " + meses[agora.getMonth()] + " de " + agora.getFullYear() );
        
        var aniversario = new Date (1993,11,6);
        console.log(aniversario.getDay()); //mostra o dia da semana em que nasceu "resultado = 1 = segunda"
        

    </script>
    
    
</head>
     <body>
     
     </body>


</html>
