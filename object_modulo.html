<head>
    <title> Aulas de Javascript  </title>
    <meta charset="utf-8">
    
<script>
    var produto = new Object();
        produto.nome  = "Caneta";
        produto.preco = 1.99;
        produto. cor  = "azul";
  
    function retornarInfo(){
        return "Meu produto " + this.nome + ", custa: " + this.preco + " da cor " + this.cor;
    }
    produto.info = retornarInfo;
    alert (produto.info());
    
</script>
