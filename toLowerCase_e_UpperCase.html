<html>

<head>
    <title> Aulas de Javascript  </title>

    <script>
       var nome = "welington de sousa sa";
       var letras_minusculas = nome.toLowerCase(); // transforma todo o texto em minusculo
       var primeira = letras_minusculas.charAt(0).toUpperCase(); // transforma a primeira letra em maiuscula
        
        console.log(primeira + letras_minusculas.substr(1,letras_minusculas.length));
    </script>
    
    
</head>

     </body>


</html>
