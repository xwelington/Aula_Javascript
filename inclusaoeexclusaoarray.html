    <script>
      var salada = new Array("uva","laranja","goiaba");
        
        // adiciona no final
        salada.push("mamão");
        
        // adiciona no inicio
        salada.unshift("limão");
         
        // exclui o ultimo elemento
        salada.pop(); 
        
        //excluir primeiro elemento
        salada.shift();
        
        console.log(salada); // mostra a 2° posição do Array
        console.log ("Número de elementos: " + salada.length);
    </script>
